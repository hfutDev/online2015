  <div class="content">
    <div class="main">
      <!-- main content start-->
        <div class="login-bg">
          <img class="login-bg-width" src="./images/login/login-bg.jpg"/>
          <div style="clear:both"></div>
        </div>
        <div class="login-body">
          <div class="login-black shadow"></div>
          <div class="login-main shadow">
            <div class="login-center">
              <div class="login-content">
                <div class="login-head">
                  <img src="./images/login/icon-title-left.png"/>
                  <span>找回密码</span>
                  <img src="./images/login/icon-title-right.png" />
                </div>
                <form name="form1" class="login-form">
                  <div class="find-msg">
                    <span>确认账号</span>
                    <img src="./images/login/icon-arrow-right.png" />

                    <span class="find-title">重置密码</span>
                  </div>
                  <div class="find-prompt">请填写需要找回的账号的邮箱：</div>
                  <label>
                    <span>邮&nbsp;&nbsp;&nbsp;箱</span>
                    <input name="email" type="text" />        
                  </label>                 
                  
                  <div class="btn-group">
                    <a class="btn-findps-email">下一步</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="login-black shadow"></div>
          <div style="clear:both"></div>
        </div>
